<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpor" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>momentum</title>
  </head>
  <body>
    <main>
      <div class="login hidden">
        <div class="login__wrap">
          <h1 class="login__question">What is your name?</h1>
          <form class="login__form" method="get">
            <input class="login__input" type="text" required maxlength="15" />
            <button class="login__submit-btn">
              <i class="fa-regular fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="main-content hidden">
        <div class="username"></div>
        <div class="clock">00:00</div>
        <div class="quote">
          <span class="quote__saying"></span>
          <span class="quote__author"></span>
        </div>
        <div class="to-do">
          <form class="to-do-form">
            <input
              class="to-do-form__input"
              type="text"
              placeholder="Write to do"
              required
            />
          </form>
          <ul class="to-do-list"></ul>
        </div>
      </div>
      <script src="js/login.js"></script>
      <script src="js/clock.js"></script>
      <script src="js/quotes.js"></script>
      <script src="js/todo.js"></script>
    </main>
  </body>
</html>
