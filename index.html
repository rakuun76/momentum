<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewpor" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="clock">00:00</div>
    <form class="login-form hidden" method="get">
      <input class="login-form__input" type="text" required maxlength="15" />
      <input type="submit" value="login" />
    </form>
    <div class="login-greeting hidden"></div>
    <div class="to-do">
      <form class="to-do-form">
        <input
          class="to-do-form__input"
          type="text"
          placeholder="Write to do"
          required
        />
      </form>
      <ul class="to-do-list"></ul>
    </div>
    <div class="quote">
      <span class="quote__saying"></span>
      <span class="quote__author"></span>
    </div>
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
